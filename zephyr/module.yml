name: tt-zephyr-platforms
build:
  cmake: .
  kconfig: Kconfig
  settings:
    board_root: .
    dts_root: .
    snippet_root: .
    soc_root: .

# twister settings
samples:
  - app
  - samples
tests:
  - tests
boards:
  - boards

# Runner for tt-flash
runners:
  - file: scripts/tt_bootstrap.py
  - file: scripts/tt_flash_runner.py
  - file: scripts/tt_pyluwen_runner.py

package-managers:
  pip:
    requirement-files:
      - scripts/requirements.txt

