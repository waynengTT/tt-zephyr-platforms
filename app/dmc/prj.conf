CONFIG_JTAG=y
CONFIG_TT_BH_CHIP=y
CONFIG_TT_JTAG_BOOTROM=y
CONFIG_JTAG_LOAD_ON_PRESET=y
CONFIG_GPIO=y

CONFIG_COMMON_LIBC_MALLOC=n

# create build/zephyr/zephyr.lst
CONFIG_OUTPUT_DISASSEMBLY=y

CONFIG_MFD=y
CONFIG_PWM=y
CONFIG_SENSOR=y

CONFIG_I2C=y
CONFIG_SMBUS=y
CONFIG_SMBUS_INIT_PRIORITY=60

CONFIG_JTAG_LOAD_BOOTROM=y

# For firmware udpates
CONFIG_TT_BIST=y
CONFIG_TT_BOOT_FS=y
CONFIG_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_REBOOT=y

# We always expect MCUBoot to be the primary bootloader
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="bootloader/mcuboot/root-rsa-2048.pem"

# Disable printing the default Zephyr boot banner
CONFIG_BOOT_BANNER=n
# Print the Tenstorrent boot banner + git version on startup
CONFIG_TT_BOOT_BANNER=y
CONFIG_TT_BOOT_BANNER_GIT_VERSION=y
CONFIG_TT_BOOT_BANNER_SDK_VERSION=y

# k_event APIs
CONFIG_EVENTS=y
CONFIG_TT_EVENT=y

# additional stack space for the main thread
CONFIG_MAIN_STACK_SIZE=4096

# Enable ringbuf logging backend
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RINGBUF=y
# Raise buffer size to hold more log messages
CONFIG_LOG_BACKEND_RINGBUF_BUFFER_SIZE=3072
# Overwrite old messages when the buffer is full
CONFIG_LOG_BACKEND_RINGBUF_MODE_OVERWRITE=y
